name: geodata
channels:
    - conda-forge
dependencies:
    - python=3.8
    - numpy=1.20.2
    - scipy=1.6.2
    - pandas=1.0.5
    - gdal=3.2.1
    - libgdal=3.2.1
    - fiona=1.8.18
    - rasterio=1.2.1
    - rasterstats=0.14.0
    - geos=3.9.1
    - geopandas=0.9.0
    - netcdf4=1.5.6
    - xarray=0.17.0
    - jinja2=2.11.3
    - networkx=2.2
    - pycountry=19.8.18
    - pip=21.0.1
    - xlrd=1.2.0
    - pip:
        - -e ../../lib[geo]
